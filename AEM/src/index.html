<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="aem">
                <div class="aem-container">
                    <div class="aem-title">
                        <h2>Adobe Experience Manager</h2>
                    </div>
                    <div class="aem-content">
                        <div class="aem-content_title">
                            <h3>Go To Author</h3>
                        </div>
                        <div class="aem-content_button-wrap" style="border-bottom: 1px solid #ffe0ca">
                            <button id="aem-sites" class="aem-content_button">Sites</button>
                            <button id="aem-editor" class="aem-content_button">Editor</button>
                            <button id="aem-preview" class="aem-content_button">Preview</button>
                        </div>
                        <div class="aem-content_title">
                            <h3>Go To QAWEB</h3>
                        </div>
                        <div class="aem-content_button-wrap">
                            <button id="aem-preqa" class="aem-content_button">Pre-QA</button>
                            <button id="aem-preqa3" class="aem-content_button">Pre-QA3 (CN 전용)</button>
                            <button id="aem-qaweb" class="aem-content_button">QAWEB</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
